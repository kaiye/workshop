<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Nickname Entry Screen</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com/css2?family=Titan+One&amp;family=Nunito:wght@400;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#a855f7", // Purple color from the top bar
                        secondary: "#00c2cb", // Cyan background color
                        accent: "#ffcf26", // Yellow accent often seen in these games
                        "background-light": "#00c2cb", // Main game background cyan
                        "background-dark": "#0f172a", // Dark mode fallback
                        "surface-light": "#ffffff",
                        "surface-dark": "#1e293b",
                    },
                    fontFamily: {
                        display: ['"Titan One"', 'cursive'], // Playful heading font
                        body: ['"Nunito"', 'sans-serif'], // Readable body font
                    },
                    boxShadow: {
                        'cartoon': '0 4px 0 rgba(0,0,0,0.2)',
                        'cartoon-hover': '0 2px 0 rgba(0,0,0,0.2)',
                        'inset-cartoon': 'inset 0 4px 0 rgba(0,0,0,0.1)',
                    }
                },
            },
        };
    </script>
<style>.bg-pattern {
            background-image: 
                radial-gradient(rgba(255, 255, 255, 0.15) 15%, transparent 16%),
                radial-gradient(rgba(255, 255, 255, 0.15) 15%, transparent 16%);
            background-size: 60px 60px;
            background-position: 0 0, 30px 30px;
        }@keyframes float {
            0% { transform: translateY(0px) rotate(0deg); opacity: 0.6; }
            50% { transform: translateY(-20px) rotate(10deg); opacity: 0.8; }
            100% { transform: translateY(0px) rotate(0deg); opacity: 0.6; }
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        .animate-float-delayed {
            animation: float 8s ease-in-out infinite;
            animation-delay: 2s;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col font-body antialiased overflow-hidden select-none">
<div class="fixed inset-0 z-0 pointer-events-none overflow-hidden">
<div class="absolute inset-0 bg-pattern opacity-30 dark:opacity-10"></div>
<div class="absolute top-1/4 left-10 w-16 h-16 bg-white/20 rounded-xl transform rotate-12 animate-float backdrop-blur-sm dark:bg-white/5"></div>
<div class="absolute bottom-1/4 right-10 w-20 h-20 bg-white/20 rounded-full animate-float-delayed backdrop-blur-sm dark:bg-white/5"></div>
<div class="absolute top-10 right-20 w-12 h-12 bg-white/10 rounded-lg transform -rotate-12 animate-float backdrop-blur-sm dark:bg-white/5"></div>
<div class="absolute bottom-10 left-20 w-14 h-14 bg-white/10 rounded-lg transform rotate-45 animate-float-delayed backdrop-blur-sm dark:bg-white/5"></div>
</div>
<header class="relative z-20 w-full bg-primary h-14 flex items-center justify-between px-4 shadow-cartoon">
<button class="text-white hover:opacity-80 transition-opacity p-2 rounded-full active:bg-white/20">
<span class="material-icons-round text-2xl">crop_free</span>
</button>
<div class="flex-1"></div>
</header>
<main class="relative z-10 flex-1 flex flex-col items-center justify-center p-6 w-full max-w-md mx-auto">
<div class="text-center mb-8 transform hover:scale-105 transition-transform duration-300">
<h1 class="font-display text-5xl md:text-6xl text-white drop-shadow-[0_4px_0_rgba(0,0,0,0.2)] tracking-wide leading-tight">
                Enter<br/>Nickname
            </h1>
</div>
<div class="w-full flex flex-col items-center gap-4">
<div class="relative w-full max-w-xs group">
<input class="w-full h-16 px-6 rounded-xl border-none text-center font-display text-2xl text-slate-700 dark:text-slate-200 placeholder-slate-400 bg-surface-light dark:bg-surface-dark shadow-cartoon focus:ring-4 focus:ring-yellow-300 dark:focus:ring-yellow-600 focus:outline-none transition-all transform focus:-translate-y-1" maxlength="12" placeholder="Nickname" type="text"/>
</div>
<button class="group relative w-full max-w-xs h-14 bg-white dark:bg-surface-dark rounded-xl shadow-cartoon active:shadow-cartoon-hover active:translate-y-[2px] transition-all flex items-center justify-center overflow-hidden">
<div class="absolute inset-0 bg-white dark:bg-surface-dark group-hover:bg-slate-50 dark:group-hover:bg-slate-800 transition-colors"></div>
<span class="relative z-10 material-icons-round text-3xl text-slate-800 dark:text-white group-hover:scale-110 transition-transform">
                    arrow_forward
                </span>
</button>
</div>
</main>
<footer class="relative z-10 w-full p-4 text-center">
<p class="text-white/80 dark:text-white/50 text-sm font-semibold drop-shadow-sm">
            Waiting for host to start...
        </p>
</footer>

</body></html>
